<body>
<img src="../images/amethyst-room.png" alt="" width="1280" height="768" id="amethystroom"/>
<div id="container">
  <!-- add as many targets as you like, each will have a onclick event that runs a function calcScore(). The 'this' in the function refers to itself -->
<img src="../images/crystal-shrimp.png"  div class="target" onClick="calcScore(this) ;document.getElementById('whip').play()" style="top: 165.711px; left: 143.758px;"/>

<!-- this animation sample uses jQuery, which is a JavaScript library that makes it easier for you to code in JavaScript. The line below loads the jquery file from google --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>

   function runIt(me) {
      $(me).css("top",Math.random()*500)
	  .animate({"left":"960px"},Math.random()*2000+1000,function(){$(me).css("top",Math.random()*500)})
      .animate({"left":"-100px"},Math.random()*2000+1000,function(){$(me).css("top",Math.random()*500);runIt(me)});
   }
   $(".target").each(function(){runIt($(this))});

score = 0;
function calcScore(me){
	$(me).hide();
	score++;
	$("#message").html("You killed "+score);
	if(score==6){
		alert("Yay! Now Amethyst can start packing her bag! ");
		window.location="meet-amethyst-postgame.html";
	}
}
</script>

</script>
