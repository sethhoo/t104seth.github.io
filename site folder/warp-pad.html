<script>
// set damage to 0
var damage = 0;

// define attack function
function attack(){
	// add 20 to damage
	damage += 40;
	
	// update the health bar
	document.getElementById("bar").style.right = damage+"px";
	
	// if the damage is more or equals to 400, you have won!
	if(damage >= 600){
		alert("Warp Pad charged! Let's go!");
		window.location.href="warp-pad-postgame.html";
	}
}
</script>
